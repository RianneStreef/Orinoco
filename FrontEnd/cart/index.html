<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/6468bc3c55.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Pathway+Gothic+One&display=swap" rel="stylesheet"/>

    <title>Orinoco Cameras</title>
    <link rel="icon" href="../img/favicon.ico"/>

  </head>
  <body>
    <header class="header" id="header">
      <a href="../index.html" class="logoLink"><p>Orinoco</p></a>
      <nav class="nav">
        <a class="nav__link" href="../cart/index.html"><i class="fas fa-shopping-cart"></i></a>
      </nav>
    </header>
    <div class="hero"></div>
  <main>
  <h1>My Cart</h1> 
  <div class="summary">
  <p id="selectedItems" ></p>
  <p>Total price:</p>
  <p id="totalPrice"></p>
  <div class="buttons">
  <a href="../index.html" class="button" id="continueShopping">Continue Shopping</a>
  <button class="button" id="empty-cart-button">Empty cart</button>
</div>
</div>
  <form class="form" action="../confirmation/index.html">
    <div class="card formCard" id="form-container">
        <div class="form__group">
            <label class="form__label" for="firstName">First Name:</label>
            <input id="firstName" type="text" class="form__input" required/>
        </div>
        <div class="form__group">
          <label class="form__label" for="lastName">Last Name:</label>
          <input id="lastName" type="text" class="form__input" required/>
      </div>
        <div class="form__group">
            <label class="form__label" for="address">Address:</label>
            <input id="address" type="text" class="form__input" required/>
        </div>
        <div class="form__group">
          <label class="form__label" for="city">City:</label>
          <input id="city" type="text" class="form__input" required>
      </div>
        <div class="form__group">
          <label class="form__label" for="email">Email:</label>
          <input id="email" type="email" class="form__input" required/>
      </div>   
      <div class="button-container">      
              <button type="submit" id="submit-button" class="button" >Place order</button>
            </div>   
    </div>
</form>
<footer class ="footer">
  <div>
    <h2>Contact</h2>
  <p><i class="far fa-envelope"></i> contact@orinoco.com</p>
</div>
<div>
  <h2>Mailing list</h2>
  <input id="name" type="text" class="mailingList" placeholder="Enter your email address"/>
  <button class="button" type="submit">Subscribe</button>
  </div>
</footer>
<script type="module" src="../src/cart.js"></script>
</body>
</html>
